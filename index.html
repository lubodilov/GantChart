<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo"></div>
        <div class="cont">
          <table>
            <thead>
              <tr>
                <th>WBS</th>
                <th>Task Name</th>
                <th>Start</th>
                <th>Finish</th>
                <th>Duration</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="todo-list">
              <!-- Todo items will be added here -->
            </tbody>
          </table>
      
          <div class="form-container">
            <input type="text" id="wbs-input" placeholder="WBS">
            <input type="text" id="task-input" placeholder="Task Name">
            <!-- <input type="text" id="duration-input" placeholder="Duration"> -->
            <input type="text" id="start-input" placeholder="Start">
            <input type="text" id="finish-input" placeholder="Finish">
            <button id="add-todo">Add</button>
          </div>
          <div class="form-container">
            <input type="text" id="subtask-input" placeholder="Enter subtask name">
            <input type="date" id="sub-start-input" placeholder="Subtask Start Date">
            <input type="date" id="sub-finish-input" placeholder="Subtask Finish Date">
            <button id="add-subtask">Add Subtask</button>
          </div>
          <div class="form-container">
            <button id="mergeButton">Merge</button>
            <button id="calculateButton">Calculate</button>
          </div>
        </div>
      </div>  
      <div class="right">
        <div class="years">
          <div>2023</div>
          <div>2024</div>
          <div>2025</div>
        </div>
        <div class="months"></div>
        <div class="weeks"></div>
        <div class="ganttop"></div>
        <div class="taskduration"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
